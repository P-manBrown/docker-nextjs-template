pre-commit:
  commands:
    eslint:
      run: yarn eslint --fix {staged_files}
    prettier:
      run: yarn prettier {staged_files} --write --ignore-unknown
    markdownlint:
      run: yarn markdownlint --fix {staged_files}
commit-msg:
  commands:
    commitlint:
      run: yarn commitlint --edit {1}
pre-push:
  commands:
    jest:
      run: yarn jest --findRelatedTests {files}
