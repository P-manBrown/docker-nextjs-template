version: 2
updates:
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '03:00'
      timezone: 'Asia/Tokyo'
    commit-message:
      prefix: 'build'
      include: 'scope'
    target-branch: 'develop'
    ignore:
      - dependency-name: 'node'
        versions: ['~>19.0']
    labels:
      - 'docker'
      - 'dependencies'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '03:00'
      timezone: 'Asia/Tokyo'
    commit-message:
      prefix: 'build'
      include: 'scope'
    target-branch: 'develop'
    labels:
      - 'yarn'
      - 'dependencies'
