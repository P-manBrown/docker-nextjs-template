version: 2
updates:
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '03:00'
      timezone: 'Asia/Tokyo'
    commit-message:
      prefix: 'build'
    target-branch: 'main'
    ignore:
      - dependency-name: 'node'
        versions: ['~>19.0']
    labels:
      - 'docker'
      - 'dependencies'
